<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <script src="html5-qrcode.min.js"></script>
    <title>Emotional Films</title>
</head>

<body>
    <div id="qr-reader" style="width:500px"></div>
    <div id="qr-reader-results"></div>

    <script>
        function docReady(fn) {
            // see if DOM is already available
            if (document.readyState === "complete" || document.readyState === "interactive") {
                // call on next available tick
                setTimeout(fn, 1);
            } else {
                document.addEventListener("DOMContentLoaded", fn);
            }
        }

        docReady(function () {
            var resultContainer = document.getElementById('qr-reader-results');
            var lastResult, countResults = 0;

            var html5QrcodeScanner = new Html5QrcodeScanner(
                "qr-reader", { fps: 10, qrbox: 250 });

            function onScanSuccess(decodedText, decodedResult) {
                if (decodedText !== lastResult) {
                    ++countResults;
                    lastResult = decodedText;
                    console.log(`Scan result = ${decodedText}`, decodedResult);

                    resultContainer.innerHTML += `<div>${decodedText}</div>`;

                    // Optional: To close the QR code scannign after the result is found
                    html5QrcodeScanner.clear();
                }
            }

            // Optional callback for error, can be ignored.
            function onScanError(qrCodeError) {
                // This callback would be called in case of qr code scan error or setup error.
                // You can avoid this callback completely, as it can be very verbose in nature.
            }

            html5QrcodeScanner.render(onScanSuccess, onScanError);
        });
    </script>

    <div>
        <p id="coordinates">Coordinates</p>
    </div>

    <script>
        var x = document.getElementById("coordinates");

        var id, target, option;
        var count = 0;

        function success(pos) {
            var crd = pos.coords;

            x.innerHTML = "Count: " + count + "<br>Latitude: " + crd.latitude +
                "<br>Longitude: " + crd.longitude;
        };

        function error(err) {
            console.warn('ERROR(' + err.code + '): ' + err.message);
            x.innerHTML = 'ERROR(' + err.code + '): ' + err.message;
        };

        target = {
            latitude: 0,
            longitude: 0,
        }

        options = {
            enableHighAccuracy: false,
            timeout: 5000,
            maximumAge: 0
        };

        const watchId = navigator.geolocation.watchPosition(success, error, options);
    </script>

</body>

</html>
