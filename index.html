<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <script src="html5-qrcode.min.js"></script>
    <title>Emotional Films</title>
</head>

<body>
    <div id="qr-reader" style="width:500px"></div>
    <div id="result">Please scan a valid QR code</div>

    <script src="qrScanner.js"></script>

    <script src="coordinates.js"></script>

    <script>
        var dataSent = false;
        function trySend() {
            if (!dataSent && randomFloat !== null && ipAddress !== null && port !== null && latitude !== null && longitude !== null) {
                try {
                    let socket = new WebSocket(`ws://${ipAddress}:${port}`);

                    socket.onopen = function (e) {
                        socket.send(`${randomFloat} ${latitude},${longitude}`);
                        dataSent = true;
                        socket.close();
                    };
                    socket.onerror = function (error) {
                        return;
                    };
                } catch (err) {
                    console.warn('ERROR(' + err.code + '): ' + err.message);
                }
            }
        }
        window.setInterval(trySend, 100);
    </script>
</body>

</html>
