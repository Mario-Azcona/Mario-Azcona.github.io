<script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>

<!-- rawgithack development URL -->
<script src='Scripts/aframe-ar-nft.js'></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene
        vr-mode-ui='enabled: false;'
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
        <a-nft
            type='nft' url='https://mario-azcona.github.io/Triggers/1/trigger0'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-entity>
                <a-image src="https://mario-azcona.github.io/Images/Amanece_SQ20_SH05_NFT_img01039.jpg"
                    id="Img1"
                    position="0 0 1"
                    rotation="-90 0 0"
                    scale="2.28571 1 1">
                </a-image>
            </a-entity>
        </a-nft>
        <a-nft
            type='nft' url='https://mario-azcona.github.io/Triggers/2/trigger1'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-entity>
                <a-image src="https://mario-azcona.github.io/Images/Amanece_SQ20_SH20_NFT_img01249.jpg"
                    id="Img1"
                    position="0 0 1"
                    rotation="-90 0 0"
                    scale="2.28571 1 1">
                </a-image>
            </a-entity>
        </a-nft>
		<a-entity camera></a-entity>
    </a-scene>
</body>
