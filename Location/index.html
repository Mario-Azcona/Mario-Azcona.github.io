<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="./aframe.min.js"></script>
    <script src="./aframe-look-at-component.min.js"></script>
    <script src="./aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-box
        color="#4CC3D9"
        gps-entity-place="latitude: 42.806295; longitude: -1.659903;"
      ></a-box>
      <a-sphere
        color="#EF2D5E"
        gps-entity-place="latitude: 42.806422; longitude: -1.658888;"
      ></a-sphere>
      <a-cylinder
        color="#FFC65D"
        gps-entity-place="latitude: 42.807087; longitude: -1.658866;"
      ></a-cylinder>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
